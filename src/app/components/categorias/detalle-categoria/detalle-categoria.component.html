<div class="card bg-dark text-white mt-2">
    <div class="card-header text-center" *ngIf="!consulta">{{ "CATEGORY.ADD_CATEGORY_TITLE" | translate}}</div>
    <div class="card-header text-center" *ngIf="consulta"> {{ "CATEGORY.CONSULT_CATEGORY_TITLE" | translate}} </div>
    <div class="card-body">
        <form [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()">
            <div class="form-group row">
                <label class="col-form-label col-sm-2">{{ "CATEGORY.NAME" | translate}} </label>
                <input [class.is-invalid]="nombre.invalid && nombre.touched" type="text" formControlName="nombre" class="form-control" required>
                <small class="text-danger " *ngIf="nombre.invalid && nombre.touched ">{{ "VALIDATION.NAME_REQUIRED" | translate}}</small>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2">{{ "CATEGORY.DESCRIPTION" | translate}} </label>
                <input [class.is-invalid]="descripcion.invalid && descripcion.touched" type="text" formControlName="descripcion" class="form-control" required>
                <small class="text-danger " *ngIf="descripcion.invalid && descripcion.touched ">{{ "VALIDATION.DESCRIPTION_REQUIRED" | translate}}</small>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mt-3">
                    <button type="submit" *ngIf="!consulta" [disabled]="categoriaForm.invalid" class="btn btn-primary">{{ 'SHARED.BUTTONS.SAVE' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
